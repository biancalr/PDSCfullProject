<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro do Usuário</title>
</head>
<body>
	<div class="form-group">
		<h3>Cadastro do usuário</h3>
		<form id="formCadastro" name="formCadastro" role="form">
			<label for="nome">Nome: </label> <input id="nome" type="text" required="required" /> <br>
			<label for="password">Senha: </label> <input id="senha" type="password" required="required"/> <br>
			<label for="login">Login: </label> <input id="login" type="text" required="required"/> <br> 
			<label for="cpf">CPF: </label> <input id="cpf" type="text" name="cpf" required="required" 
				onblur="Mascara.validaCpf(this)" onkeypress="Mascara.mascaraCpf(formCadastro.cpf)"
				maxlength="14"/> <br>
			<label for="email">E-mail: </label> <input id="email" type="text" required="required"/> <br>
			<label for="phoneNumber">Telefone: </label> <input id="telefone" type="text" required="required"/> <br>
			<button id="buttonCadastroUsuario" disabled="disabled">Próximo</button>
		</form>
	</div>
	<script type="text/javascript" src="../scripts/Mascara.js"></script>
	<script type="text/javascript" src="../scripts/cadastro.js"></script>
</body>
</html>
