<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro do Usuário</title>
</head>
<body>
	<h3>Cadastro do usuário</h3>
	<form id="formCadastro" name="formCadastro">
		<label>Nome: </label>  <input id="nome" type="text"/> <br>
		<label>Senha: </label>   <input id="senha" type="password"/> <br>
		<label>Login: </label>  <input id="login" type="text"/> <br>
		<label>CPF: </label>  <input id="cpf" type="text"/> <br>
		<label>E-mail: </label>  <input id="email" type="text"/> <br>
		<label>Telefone: </label>  <input id="telefone" type="text"/> <br>
	</form>
	<script type="text/javascript" src="../scripts/cadastro.js"></script>
</body>
</html>
