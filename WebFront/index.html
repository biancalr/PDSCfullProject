<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Login Page</title>
</head>
<body>
	<p>Login</p>
	<form id="formLogin" name="formLogin">
		<label>Login:</label> <input id="idLogin" type="text" name="login" required="required"/><br/>
		<label>Password:</label> <input id="passwordLogin" type="password" name="password" required="required"/><br/>
		<input id="tokenLogin" type="checkbox" name="persistToken"/>  <label>Persist token: </label><br/><br/>
		<button id="buttonLogin" >Enviar</button>
	</form>
	<script type="text/javascript" src="login.js"></script>
</body>
</html>
